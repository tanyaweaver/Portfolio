<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'> -->
    <!-- <link rel="stylesheet" href="CSS/icons.css"> -->
    <link href='https://fonts.googleapis.com/css?family=PT+Serif|Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/layout.css">
    <link rel="stylesheet" href="CSS/modules.css">
    <!-- template for resume -->
    <script id="render-resume" type="text/x-handlebars-template">
      <div class="resume-item">
        <h2>{{section}}</h2>
        <p>{{body}}</p>
      </div>
    </script>
    <!-- template for projects -->
    <script id="render-projects" type="text/x-handlebars-template">
      <section class="projects-display"  class="project-item" data-category={{category}}>
        <header class="project-header">
          <h4>{{title}}</h4>
          <time>{{publishedDaysAgo}}</time>
        </header>
        <main class="project-body">
          <a class="gh-pages" href={{projectGhPages}}>
            <div class='project-icons'><img src={{projectIcon}}></div>
            <p></p>
          </a>
        </main>
        <footer>
          <a class="source-code" href={{projectSourceCode}}>Source Code on GitHub.com</a>
        </footer>
      </section>
    </script>
    <!--template for stats-->
    <script id="render-stats" type="text/x-handlebars-template">
      <p>{{title}}: <a href={{projectGhPages}}>{{projectGhPages}}</a></p>
    </script>
    <!-- template for unique categories that render on ADMIN tab -->
    <script id="render-unique-categories" type="text/x-handlebars-template">
      <p>{{uniqueCategory}} ({{numberOfOccurances}})</p>
    </script>
</head>
<body>
  <header>
    <section class="title">
        <h1>Tatiana Weaver</h1>
        <h2>Software Developer</h2>
    </section>
    <section class="nav">
      <ul>
        <li><a class="tab" data-content="projects">Home</a></li>
        <li><a class="tab" data-content="resume">About</a></li>
        <li><a class="tab" data-content="contact-me">Contact Me</a></li>
        <li><a class="tab" data-content="admin">Admin</a></li>
      </ul>
    </section>
  </header>

    <main>

      <section id="resume" class="tab-content" class="resume-container">
        <h2>About Me</h2>
      </section>

      <section id="contact-me" class="tab-content" class="contact-me-container">
        <h2>Contact Me</h2>
        <h3>Phone</h3>
        <h3>Email</h3>
      </section>

      <section id="projects" class="tab-content">
        <h3>My Projects</h3>

        <div id="filter">
          <select id="category-filter">
            <option val="">--Search for a project by category--</option>
          </select>
        </div>

        <div class="projects-container">
        </div>
      </section>

      <section id="admin" class="tab-content">
        <div id="stats">
         <h3>GitHub-pages for projects:</h3>
       </div>
       <div id="unique-categories">
         <h3>Number of projects in each category:</h3>
       </div>
      </section>


      <!-- </div> -->
    </main>

    <footer>
      <div class="social-media">
        <ul>
          <li><a href="https://github.com/tanyaweaver">Github</a></li>
          <li>LinkedIn</li>
          <li>Facebook</li>
        </ul>
      </div>
      <p>&copy 2016 Tatiana Weaver
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="JS/projectItems.js"></script>
    <script src="JS/projects.js"></script>
    <script src="JS/projectView.js"></script>
    <script src="JS/resume.js"></script>
    <script>
      Project.fetchAll();
    </script>
    <script>
      ResumeSection.fetchAll();
      </script>
  </body>

</html>
